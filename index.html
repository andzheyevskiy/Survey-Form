<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a project to show how to do Survey Forms</p>
    <div class="form">
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name here"></label>
        <label for="email" id="email-label">E-mail: <input  id="email" type="email" required placeholder="Enter your e-mail here"></label>
        <label for="number" id="number-label">Age(optional)<input id="number" type="number" min="15" max="120" placeholder="Enter your age here"></label>
        <label for="dropdown"><p>Are you employed?</p>
        <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Employed</option>
            <option value="2">Unemployed</option>
        </select>
    </label>
        <fieldset>
            <legend >Do you have any development related studies?</legend>
            <label for="studies-yes"><input id="studies-yes" type="radio" name="studies" value="studies-yes" checked>No</label>
            <label for="studies-no"><input id="studies-no" type="radio" name="studies" value="studies-no">Yes</label>
        </fieldset>
        What programing languages are you interesed in?<br>
        <div class="checkbox-container">
        <label for="html"><input type="checkbox" id="hmtl" value="hmtl">HTML</label>
        <label for="javascript"><input type="checkbox" id="javascript" value="javascript">JavaScript</label>
        <label for="python"><input type="checkbox" id="python" value="python">Python</label>
        <label for="java"><input type="checkbox" id="java" value="java">Java</label>
        <label for="cplus"><input type="checkbox" id="cplus" value="cplus">C+</label>
        <label for="csharp"><input type="checkbox" id="csharp" value="csharp">C#</label>
        <label for="php"><input type="checkbox" id="php" value="php">PHP</label>
        <label for="perl"><input type="checkbox" id="perl" value="perl">Perl</label>
        <label for="other"><input type="checkbox" id="other" value="other">Other</label>
    </div>
        <label for="interest">Why are you interested on the chosen programing languages?<textarea name="interest" id="interest" cols="30" rows="10" placeholder="Write here!!"></textarea></label>
    
        <input id="submit" type="submit" value="Submit">
    </form>
</div>
<footer>
    <div class="footer">Web developed by Igor Andzheyevskiy<br>
    Source code on: <a href="https://github.com/andzheyevskiy/Survey-Form">GITHUB</a></div>
</footer>
</div>
</body>
</html>
